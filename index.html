<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/aa3065b2a5.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="burger_menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <img
          class="logo"
          src="./assets/img/Tripadvisor_logo.svg"
          alt="Logo tripadvisor"
        />
        <div class="Left-icones">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-bell"></i>
          <button class="Connect">Connectez-vous !</button>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>
    <main></main>
    <div class="container-main">
      <h1><span>Explorez</span> Toulouse</h1>
      <p>
        Les revenus influencent le choix des expériences présentées sur cette
        page : en savoir plus.
      </p>
      <nav class="nav_buttons">
        <div><span>Hôtels</span> <i class="fa-solid fa-bed"></i></div>
        <div>
          <span>Locations de vacances</span>
          <i class="fa-solid fa-house"></i>
        </div>
        <div><span>Activités</span> <i class="fa-solid fa-map"></i></div>
        <div>
          <span>Restaurants</span>
          <i class="fa-solid fa-utensils"></i>
        </div>
        <div>
          <span>Forums de voyage</span>
          <i class="fa-regular fa-message"></i>
        </div>
        <div><span>Vols</span> <i class="fa-brands fa-fly"></i></div>
        <div><span>Croisières</span> <i class="fa-solid fa-sailboat"></i></div>
        <div><span>Plus</span> <i class="fa-regular fa-comment-dots"></i></div>
      </nav>

      <div class="Images">
        <div class="ImagesG">
          <img class="Img1" src="./assets/img/pont.jpg" alt="Image capitole" />
        </div>
        <div class="ImagesD">
          <div>
            <img
              class="Img2"
              src="./assets/img/stadium.jpeg"
              alt="Image stadium"
            />
          </div>
          <div>
            <img
              class="Img3"
              src="./assets/img/images (1).jpeg"
              alt="Image Pont"
            />
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
